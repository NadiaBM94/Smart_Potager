<div class="edit-page">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Edit User</li>
      </ol>
    </nav>
    <div class="page-content">
      <div class="row">
        
        <div class="col col-md-8">
  
          <form class="edit-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">
  
            <div class="form-group">
              <mat-form-field class="input-style">
                <input matInput placeholder="Name" class="form-control" formControlName="name">
              </mat-form-field>
              <ng-container *ngFor="let validation of validation_messages.name">
                <mat-error *ngIf="exampleForm.get('name').hasError(validation.type) && (exampleForm.get('name').dirty || exampleForm.get('name').touched)">{{validation.message}}</mat-error>
              </ng-container>
            </div>
  
            <div class="form-group">
              <mat-form-field class="input-style">
                <input matInput placeholder="Surname" class="form-control" formControlName="surname">
              </mat-form-field>
              <ng-container *ngFor="let validation of validation_messages.surname">
                <mat-error *ngIf="exampleForm.get('surname').hasError(validation.type) && (exampleForm.get('surname').dirty || exampleForm.get('surname').touched)">{{validation.message}}</mat-error>
              </ng-container>
            </div>
            <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Ville" class="form-control" formControlName="ville">
                </mat-form-field>
                <ng-container *ngFor="let validation of validation_messages.ville">
                  <mat-error *ngIf="exampleForm.get('ville').hasError(validation.type) && (exampleForm.get('ville').dirty || exampleForm.get('ville').touched)">{{validation.message}}</mat-error>
                </ng-container>
              </div>
            
            <div class="form-group">
                <mat-form-field class="input-style">
                  <input matInput placeholder="Telephone" class="form-control" formControlName="telephone">
                </mat-form-field>
                <ng-container *ngFor="let validation of validation_messages.telephone">
                  <mat-error *ngIf="exampleForm.get('telephone').hasError(validation.type) && (exampleForm.get('telephone').dirty || exampleForm.get('telephone').touched)">{{validation.message}}</mat-error>
                </ng-container>
              </div>
  
              <div class="form-group">
                  <mat-form-field class="input-style">
                    <input matInput placeholder="Mot de passe" class="form-control" formControlName="mdp">
                  </mat-form-field>
                  <ng-container *ngFor="let validation of validation_messages.mdp">
                    <mat-error *ngIf="exampleForm.get('mdp').hasError(validation.type) && (exampleForm.get('mdp').dirty || exampleForm.get('mdp').touched)">{{validation.message}}</mat-error>
                  </ng-container>
                </div>

            <div class="row submit-button-container">
              <div class="col-md-4">
                <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Save</button>
              </div>
              <div class="col-md-4">
                <button mat-raised-button class="delete-button" color="warn" type="button" (click)="delete()">Delete</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
